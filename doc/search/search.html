<html>
 <head>
  <title>Eos Document Search Engine</title>
 </head>
 <body bgcolor=#FFFFCC text=#000000>
  <center>
   <h1>Eos Document Search Engine</h1>
  </center>

	Use the form below to search through the files at Eos Document Home!<p>
<hr size=7 width=75%><p>

<form method=POST action="http:/Eos/search/search.cgi">
<center>
<table border>
<tr>
<th>Text to Search For: </th><th><input type=text name="terms" size=40><br></th>
</tr>
<tr>
<th>Boolean: <select name="boolean">
<option>AND
<option>OR
</select> </th> 
<th>Case <select name="case">
<option>Insensitive
<option>Sensitive
</select><br>
</th>
</tr><tr>
<th colspan=2>
<input type=submit value="Search!"> 
<input type=reset><br></th>
</tr></table></form></center>
<hr size=7 width=75%><p>
This "Simple Search" created by Matt Wright and can be found at <a 
href="http://www.worldwidemart.com/scripts/">Matt's Script Archive</a>. 
</body></html>
