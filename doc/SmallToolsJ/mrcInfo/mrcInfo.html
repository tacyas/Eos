<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
	<title>mrcInfo</title>
</head>
<body>

	<font color="red"><b><h2>mrcInfo<br></h2></b></font>
	<h4>mrcファイルの詳細表示</h4>

<!-- オプション説明 -->

	<br>
	<caption><b>オプション一覧</b></caption>
	<table border="1">
		<div align="left">
		<tr>
			<th>オプション</th>
			<th>必須項目/選択項目</th>
			<th>説明</th>
			<th>デフォルト</th>
		</tr>
		<tr>
			<td>-i</td>
			<td>必須</td>
			<td>入力ファイル設定</td>
			<td>NULL</td>
		</tr>
		<tr>
			<td>-o</td>
			<td>選択</td>
			<td>出力ファイル設定</td>
			<td>stdout</td>
		</tr>
		<tr>
			<td>-h</td>
			<td>選択</td>
			<td>ヘルプを表示</td>
			<td>　</td>
		</tr>
	</table>

	<h4>******実行例******</h4>

<!-- オプション必須項目のみの場合 -->

	<caption><font color="blue">------オプション必須項目のみの場合の出力結果------</font></caption><br>
	<div>以下のように入力ファイルの詳細を表示する<br>
	<img src="input2.png" border="0" alt="input2.png(8423 byte)" width="549" height="237"></div>

<!-- 各オプションでの処理 -->
	
	<br>
	<br>
	<caption><font color="blue">------オプション　-oを使用------</font></caption><br>
	<div>
	オプション-oをoutputと設定し実行すると、<br>
	「output」ファイルに入力ファイルの詳細を格納する<br></div>
	
</body>
</html>
